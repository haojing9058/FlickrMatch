<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body {
       font-family: Arial, Helvetica, sans-serif;
    }

    .footer {
        color: #888888;
        font-size: 13px;
        text-align: right;
    }

    #states path {
      fill: #ccc;
      stroke: #fff;
    }

    circle {
      fill-opacity: .6;
      stroke: #fff;
    }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />

  <script src="http://d3js.org/d3.v2.js"></script>

</head>

<body>

<h2> Places you have been visited </h2>
<div id='users' 
      data-username1='{{ username1 }}'
      data-username2='{{ username2 }}'>
</div>
<p>
  <label for="year">Year :</label>
  <input type="text" id="year" style="border:0; color:#f6931f; font-weight:bold; " />
</p>
<div id="slider" style="width: 200px;"></div>

<div id="graph"></div>

<div>
  <button id='r-button'> See Recommendation </button>
  <div id='recommendation'></div>
</div>

  <a href="/tags-bubble"> Word Match </a><br>

  <a href="/"> New Match </a>

<script type="text/javascript">


loadMap("static/geo.csv");

function loadRecommendation(results){
  // var results = response;
  var urls = results.urls;
  console.log(urls);
  var text = "";
  var i;
  for(i = 0; i < urls.length; i++){
    text += "<img src='" + urls[i] + "'></img>";
  }
  $('#recommendation').html(text);
  $('button').hide();
}

function getRecommendation (){
  $.get('/recommendation-geo', loadRecommendation);
  console.log("finished sending ajax");
}

$(document).ready(function(){
    $('#r-button').click(function(){
      $('#recommendation').load('/recommendation-geo', getRecommendation);
    });
  })




function loadMap(dataFilePath){

  var w = 1200;
  var h = 500;
  var xy = d3.geo.equirectangular()
          .scale(1000);
  var path = d3.geo.path()
          .projection(xy);

  $(document).ready(function() {
    $("#slider").slider({
      value:2017,
      min: 2010,
      max: 2018,
      step: 1,
      slide: function( event, ui ) {
        $("#year").val(ui.value);
        redraw(ui.value.toString());
      }
  });
  $("#year").val($("#slider").slider("value") );

  var svg = d3.select("#graph").insert("svg:svg")
            .attr("width", w)
            .attr("height", h);
  var states = svg.append("svg:g")
            .attr("id", "states");
  var circles = svg.append("svg:g")
            .attr("id", "circles");
  var labels = svg.append("svg:g")
            .attr("id", "labels");

  d3.json("static/world-countries.json", function(collection) {
      states.selectAll("path")
      .data(collection.features)
      .enter().append("svg:path")
      .attr("d", path)
      .on("mouseover", function(d) {
          d3.select(this).style("fill","#6C0")
              .append("svg:title")
              .text(d.properties.name);})
      .on("mouseout", function(d) {
          d3.select(this).style("fill","#ccc");})
  });

  //http://stackoverflow.com/questions/11386150/lat-lon-positon-on-a-d3-js-map
  // +convert to string to number
  var scalefactor=2;

  d3.csv(dataFilePath, function(data) {
    circles.selectAll("circle")
    .data(data)
    .enter()
    .append("svg:circle")
    .attr("cx", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[0]; })
    .attr("cy", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[1]; })
    .attr("r",  function(d) { return (+d["2010"])*scalefactor; })
    .attr("title",  function(d) { return d["country_name"]+": "+Number(d["2010"]); })
    .style("fill", function(d) {
      var user1 =  $('#users').data('username1');
      var user2 =  $('#users').data('username2');
      if (d["user"] === user1) {return 'steelblue'};
      if (d["user"] === user2) {return 'red'};
      // return d["user"] === username ? 'steelblue' : 'green';
      })
    .on("mouseover", function(d) {
        d3.select(this).style("fill","#FC0");
      })
    .on("mouseout", function(d) {
        d3.select(this).style("fill","steelblue");});
    
    labels.selectAll("labels")
      .data(data)
      .enter()
      .append("svg:text")
      .attr("x", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[0]; })
      .attr("y", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[1]; })
      .attr("dy", "0.3em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d["country_name"] + ": " + Number(d["2010"]); });

  });


  function redraw(year) {
      circles.selectAll("circle")
      .transition()
      .duration(1000).ease("linear")
      .attr("r",  function(d) { return (+d[year])*scalefactor; })
      .attr("title",  function(d) { return d["country_name"]+": "+Number(d[year]); });
      
      labels.selectAll("text")
      .text(function(d) { return d["country_name"] + ": " + Number(d[year]); });
    }
  });
}
</script>

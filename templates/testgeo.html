<!DOCTYPE html>
<html>
<head>
    <title>A D3 Map</title>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='neighborhoods.js'></script>
</head>
<body>
  <script>
var width = 700,
    height = 580;

var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height)

var neighborhoods = svg.append('g')

var albersProjection = d3.geoAlbers()
  .scale(190000)
  .rotate([71,057, 0])
  .center([0, 42,313])
  .translate([width/2, height/2])

var geoPath = d3.geoPath()
  .projection(albersProjection);
// a geo path is a function that takes a GeoJson feature and returns SVG path data, based on the specified projection

neighborhoods.selectAll('path') // SVG paths, which are free-form shapes.
  .data(neighborhoods_json.features)
  .enter()
  .append('path')
  .attr('fill', '#ccc')
  .attr('d', geoPath) //This attribute contains the string that makes up the entire svg.
  //.attr('d', function(d){
    // do magic and return SVG path string
  //})

var rodents = svg.append('g');

rodents.selectAll('path')
  .data(rodents_json.features)
  .enter()
  .append('path')
  .attr('fill', '#900')
  .attr('stroke', '#999')
  .attr('d', geoPath);
//When a path generator encounters point features, it draws a circle. Optionally you can specify a pointRadius to control the circle size.

  .on('click', function(){
    d3.select(this).remove();
  }); // click to remove the dots




  </script>

</body>
</html>
